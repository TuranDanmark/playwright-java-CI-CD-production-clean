name: Playwright Matrix CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Java setup with cache
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Cache Playwright browsers
      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}
          restore-keys: |
            playwright-${{ runner.os }}

      # Install browsers + deps
      - name: Install Playwright Browsers
        run: mvn exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install chromium firefox webkit --force"

      # Run tests with retry support
      - name: Run Tests
        run: |
          mvn clean test \
          -Dbrowser=${{ matrix.browser }} \
          -Dheadless=true \
          -DretryCount=1

        # Upload allure results
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: target/allure-results

  report:
    needs: test
    runs-on: ubuntu-latest
    container:
        image: mcr.microsoft.com/playwright/java:v1.42.0-jammy


    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download all results
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      # Merge results
      - name: Merge Allure Results
        run: |
          mkdir -p target/allure-results
          cp -r allure-results/*/* target/allure-results || true

      # Generate report
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: merged-results
          allure_report: allure-report
          gh_pages: gh-pages
          keep_reports: 20

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          force_orphan: true
